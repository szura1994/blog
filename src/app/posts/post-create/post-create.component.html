<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" name="title" placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a valid post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroke-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="6" name="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a valid post content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color = "accent"
    class = "top-space-20"
    type="submit">Save Post</button>
  </form>
</mat-card>
